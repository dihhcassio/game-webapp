<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Amigos">

    <div style="margin:24px">

      <mat-accordion>
        <mat-expansion-panel [expanded]="expandedFriendForm" (opened)="openFromFriend()">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Cadastrar Amigo
            </mat-panel-title>
          </mat-expansion-panel-header>     
          <add-friend-form [table]="friendTable" [friend]="friend" (onDone)=sucessFromFriend()></add-friend-form>     
        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="expandedFriendTable" (opened)="openTableFriend()">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Amigos cadastrados
            </mat-panel-title>
          </mat-expansion-panel-header>
          <friend-table #friendTable (onEdit)="editFriend($event)"></friend-table>     
        </mat-expansion-panel>
        
      </mat-accordion>
    </div>
  </mat-tab>

  <mat-tab label="Jogos">
    <div style="margin:24px">

      <mat-accordion>
        <mat-expansion-panel [expanded]="expandedGameForm" (opened)="openFromGame()">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Cadastrar Game
            </mat-panel-title>
          </mat-expansion-panel-header>     
          <add-game-form [table]="gameTable" [game]="game" (onDone)=sucessFromGame()></add-game-form>     
        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="expandedGameTable" (opened)="openTableGame()">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Games cadastrados
            </mat-panel-title>
          </mat-expansion-panel-header>
          <game-table #gameTable (onEdit)="editGame($event)"></game-table>     
        </mat-expansion-panel>
        
      </mat-accordion>
    </div>

  </mat-tab>
  <mat-tab label="EmprÃ©stimos">
    <div style="margin:24px">

      <mat-accordion>
        <mat-expansion-panel [expanded]="expandedLoanForm" (opened)="openFromLoan()">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Cadastrar Game
            </mat-panel-title>
          </mat-expansion-panel-header>     
          <add-loan-form [table]="loanTable" (onDone)=sucessFromLoan()></add-loan-form>     
        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="expandedLoanTable" (opened)="openTableLoan()">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Games cadastrados
            </mat-panel-title>
          </mat-expansion-panel-header>
          <loan-table #gameTable (onEdit)="editLoan($event)"></loan-table>     
        </mat-expansion-panel>
        
      </mat-accordion>
    </div>

  </mat-tab>
</mat-tab-group>
