<mat-tab-group mat-align-tabs="start">
  <mat-tab label="Usuário">

    <div style="margin:24px">

      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Cadastrar usuário
            </mat-panel-title>
          </mat-expansion-panel-header>     
          <add-user-form [table]="userTable"></add-user-form>     
        </mat-expansion-panel>

        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Usuários cadastrados
            </mat-panel-title>
          </mat-expansion-panel-header>
          <user-table #userTable></user-table>     
        </mat-expansion-panel>
        
      </mat-accordion>
    </div>
  </mat-tab>

  <mat-tab label="Jogos">Content 2</mat-tab>
  <mat-tab label="Empréstimos">Content 3</mat-tab>
</mat-tab-group>
