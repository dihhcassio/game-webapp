<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <mat-form-field class="form-field">
        <mat-label>Nome</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="Nome" formControlName="name">
    </mat-form-field>

    <mat-form-field class="form-field">
        <mat-label>Celular</mat-label>
        <input matInput type="phone" autocomplete="off" placeholder="Celular" formControlName="phone">
    </mat-form-field>

    <br/>
    <button mat-raised-button type="submit" [disabled]="submitted">Cadastrar</button>
</form>
