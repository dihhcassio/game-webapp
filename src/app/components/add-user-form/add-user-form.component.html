<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <mat-form-field class="form-field">
        <mat-label>Nome</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="Nome" formControlName="name">
    </mat-form-field>

    <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="email" autocomplete="off" placeholder="Email" formControlName="email">
    </mat-form-field>

    <mat-form-field class="form-field">
        <mat-label>Senha</mat-label>
        <input matInput type="password" autocomplete="off" placeholder="Senha" formControlName="password">
    </mat-form-field>

    <br/>
    <button mat-raised-button type="submit" [disabled]="submitted">Cadastrar</button>
</form>
