<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>


    <ng-container matColumnDef="currentLoan">
        <th mat-header-cell *matHeaderCellDef> Estar com </th>
        <td mat-cell *matCellDef="let element"> {{element.currentLoan != null ? element.currentLoan.friendName : ""}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th width="120px" mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
            <!-- Icones
                https://material.io/resources/icons/?search=pen&icon=edit&style=baseline 
        -->
            <button mat-icon-button (click)="edit(element)" aria-label="Editar jogo">
                <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(element)" color="primary" aria-label="Remover jogos">
                <mat-icon aria-hidden="false" aria-label="Example home icon">delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
