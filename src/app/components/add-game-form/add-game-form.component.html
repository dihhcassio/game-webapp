<form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
    
    <mat-form-field class="form-field">
        <mat-label>Título</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="Título" formControlName="title">
    </mat-form-field>

    <mat-form-field class="form-field">
        <mat-label>Categoria</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="Categoria" formControlName="category">
    </mat-form-field>

    <br/>
    <button mat-raised-button type="submit" [disabled]="submitted">{{buttonLabel}}</button> &nbsp;
    <button *ngIf="showCancel" (click)="cancelEdit()" color="warn" mat-raised-button type="submit" >Cancelar</button>
</form>
